sonata_seo:
    encoding:         UTF-8
    page:
        title:            My Best Quotes 
        default:          sonata.seo.page.default
        separator:        ' - '
        metas:
            name:
                keywords:             quotes, best quotes,My Best Quotes
                description:          Y BEST QUOTES -myquotes.be | Best myquote Quotes, Status, Shayari, Poetry Quotes can be inspirational and motivational. Enjoy a wallpaper image of a new inspirational quote  | MyQuote.
